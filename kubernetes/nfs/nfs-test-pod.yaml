apiVersion: v1
kind: Pod
metadata:
  name: nfs-test-pod
spec:
  nodeSelector:
    kubernetes.io/hostname: nfs-server-node  # ensure pod lands on NFS server node
  containers:
  - name: busybox
    image: busybox
    command: ["sh", "-c", "sleep 3600"]
    volumeMounts:
    - name: nfs-volume
      mountPath: /data
  volumes:
  - name: nfs-volume
    persistentVolumeClaim:
      claimName: nfs-pvc
